{% extends "layout.html" %}

{% block title %}
    Write a Review
{% endblock %}

{% block content %}
    <h3>Review for {{review_for}}</h3><br><br>

    <form action="/user_write_review/{{book[0][0]}}" method="POST">
        <div class="form-group">
            <h6>Your Rating</h6>
            <input type="radio" name="rating" value="1" /> 1
            <input type="radio" name="rating" value="2" /> 2
            <input type="radio" name="rating" value="3" /> 3
            <input type="radio" name="rating" value="4" /> 4
            <input type="radio" name="rating" value="5" checked /> 5
            <br><br>

            <h6>Review Title</h6>
            <input type="text" name="user_review_title"><br><br>

            <h6>Your Review</h6>
            <textarea name="user_review" id="" cols="30" rows="10" style="width:100%"></textarea><br><br>

            <button style="background-color:#ffd666;color:#320340;" class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>

{% endblock %}
